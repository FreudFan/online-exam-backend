<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });

    });


</script>


<script>
    new Vue({
        el:"#main",
        data:{
            rows:[],
            item:[],
            row:{},
            abc:[],
            topicList:[],
            exam:JSON.parse(sessionStorage.getItem("exam")),
            subjectList:[],
            chooseOption:'',
        },
        methods:{
            getSubject:function (event) {
                this.exam.subject_id = event.target.value;
                console.log(this.exam.subject_id );
            },
            getDifficult:function (event) {
                this.exam.difficult = event.target.value;
                console.log(this.exam.difficult);
            },
            getOption:function (event) {
                this.chooseOption = event.target.value;
                //console.log(this.exam.topics)
            }},
        created:function () {
            var vue = this;
            axios.get('rest/exam/paper/showDetailAdmin',{params:{id:vue.exam.id}}).then(res=> {
                vue.topicList = res.data;
                console.log(vue.topicList,'741');
            }).catch(function (reason) {
                checkToken(reason.response.status);
                console.log(reason);
            })
            axios.post('rest/common/sub/show').then(function (response) {
                vue.subjectList = response.data;
                console.log(response.data,'123');
                console.log(vue.exam,'456');
                console.log(vue.subjectList,'910')
            }).catch(function (reason) {
                checkToken(reason.response.status);
                console.log(reason);
            })
         }
    })
    //用户名
    $(function () {
        var user = sessionStorage.getItem("user");
        if(user != null && user != ''){
            $('#username').html('<p>'+ user + '</p>')
        }else{
            alert('请先登录!!!!');
            location.href='login.html';
        }
    })

</script>
